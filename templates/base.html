<!DOCTYPE html>

<html lang="{% if lang %}{{ lang }}{% else %}en{% endif %}">

<head>
  <meta charset="utf-8">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{{ get_url(path="main.css", trailing_slash=false) }}">

  <title>{{ config.title }}</title>
</head>

<body>
  <header>
    <h1>
      <a href="{{ config.base_url }}">{{ config.title }}</a>
    </h1>
  </header>
  <main>
    <article>
      {% block content %} {% endblock %}
    </article>
  </main>
  </section>
</body>

<footer>
  <a href="{{ config.extra.github }}" class="social-icon">
    <i class="fa-brands fa-square-github fa-2xl"></i>
  </a> 
  <a href="{{ config.extra.twitter }}" class="social-icon">
    <i class="fa-brands fa-square-x-twitter fa-2xl"></i>
  </a>
  <a href="{{ config.extra.mastodon }}" class="social-icon">
    <i class="fa-brands fa-mastodon fa-2xl"></i>
  </a>
  <a href="{{ config.extra.linkedin }}" class="social-icon">
    <i class="fa-brands fa-linkedin fa-2xl"></i>
  </a>
  <a href="mailto:{{ config.extra.email }}" class="social-icon">
    <i class="fa-solid fa-envelope fa-2xl"></i>
  </a> 
  <a href="{{ config.extra.ssh-keys }}" class="social-icon">
    <i class="fa-solid fa-key fa-2xl"></i>
  </a>
</footer>

</html>
